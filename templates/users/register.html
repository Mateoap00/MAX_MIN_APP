{% extends 'maxMinApp/index.html' %}
{% load static %}
{% block styles %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

    .register-body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Jost', sans-serif;
        background-image: url("{% static 'imgs/register.png' %}");
    }

    .main {
        width: 350px;
        height: 500px;
        background: red;
        overflow: hidden;
        background: rgb(2, 0, 36);
        background: #222;
        box-shadow: 5px 20px 50px #000;
    }

    #chk {
        display: none;
    }

    .signup {
        position: relative;
        width: 100%;
        height: 100%;
    }

    label {
        color: #0f0;
        font-size: 2.3em;
        justify-content: center;
        display: flex;
        margin: 60px;
        font-weight: bold;
        cursor: pointer;
        transition: .5s ease-in-out;
    }

    input {
        width: 60%;
        height: 35px;
        background: #e0dede;
        justify-content: center;
        display: flex;
        margin: 20px auto;
        padding: 10px;
        border: none;
        outline: none;
        border-radius: 5px;
    }

    button {
        width: 60%;
        height: 40px;
        margin: 10px auto;
        justify-content: center;
        display: block;
        color: #222;
        background: #0f0;
        font-size: 1em;
        font-weight: bold;
        margin-top: 20px;
        outline: none;
        border: none;
        border-radius: 5px;
        transition: .2s ease-in;
        cursor: pointer;
    }

    button:hover {
        background: rgb(19, 128, 19);
    }

    .login {
        height: 460px;
        background: rgb(255, 255, 255);
        border-radius: 60% / 10%;
        transform: translateY(-180px);
        transition: .8s ease-in-out;
    }

    .login label {
        color: #222;
        transform: scale(.6);
    }

    #chk:checked~.login {
        transform: translateY(-500px);
    }

    #chk:checked~.login label {
        transform: scale(1);
    }

    #chk:checked~.signup label {
        transform: scale(.6);
    }
</style>
{% endblock %}
{% block title %}Registrar{% endblock %}
{% block content %}
<div class="register-body">
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <label for="chk" aria-hidden="true">Registro</label>
                <input type="text" name="username" required placeholder="Usuario">
                <input type="email" name="email" required placeholder="Correo">
                <input type="password" name="password1" required placeholder="Contrase침a">
                <input type="password" name="password2" required placeholder="Repita la contrase침a">
                <button type="submit">Registrar</button>
            </form>
        </div>

        <div class="login">
            <form action="{% url 'login' %}" method="get">
                <label for="chk" aria-hidden="true">Inicia Sesi칩n</label>
                <button type="submit">Iniciar Sesi칩n</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
