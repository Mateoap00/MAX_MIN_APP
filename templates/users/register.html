{% extends 'maxMinApp/index.html' %}
{% load static %}
{% block styles %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    .register-body {
        font-family: 'Share Tech Mono', monospace;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url("{% static 'imgs/register.png' %}");
    }

    .main {
        width: 400px;
        height: 500px;
        background: red;
        overflow: hidden;
        background: rgb(2, 0, 36);
        background: #222;
        box-shadow: 5px 20px 50px #000;
    }

    #chk {
        display: none;
    }

    .signup {
        position: relative;
        width: 100%;
        height: 100%;
    }

    label {
        color: #0f0;
        font-size: 2.3em;
        justify-content: center;
        display: flex;
        margin: 50px;
        font-weight: bold;
        cursor: pointer;
        transition: .5s ease-in-out;
    }

    input {
        width: 60%;
        height: 35px;
        background: #e0dede;
        justify-content: center;
        display: flex;
        margin: 20px auto;
        padding: 10px;
        border: none;
        outline: none;
        border-radius: 5px;
    }

    a.btn {
        width: 10rem;
        height: 2.5rem;
        margin: 10px auto;
        justify-content: center;
        display: block;
        color: #222;
        background: #0f0;
        font-size: 1em;
        font-weight: bold;
        margin-top: 20px;
        outline: none;
        border: none;
        border-radius: 5px;
        transition: .2s ease-in;
        cursor: pointer;
    }

    a.btn:hover {
        background: rgb(19, 128, 19);
        color: #f8f9fa;
    }

    button.btn.btnRegister {
        width: 8rem;
        height: 3rem;
        margin-left: 0.25rem;
        margin-right: 0.25rem;
        background-color: #0f0;
        font-size: 1.25rem;
        font-weight: bold;
        color: #000;
    }

    button.btn.btnRegister:hover {
        background-color: rgb(19, 128, 19);
        font-weight: bold;
        color: #f8f9fa;
    }

    .login {
        height: 300px;
        background: rgb(255, 255, 255);
        border-radius: 60% / 10%;
        transform: translateY(-180px);
        transition: .8s ease-in-out;
    }

    .login label {
        font-weight: bold;
        color: #222;
        transform: scale(.6);
    }

    #chk:checked~.login {
        transform: translateY(-275px);
    }

    #chk:checked~.login label {
        transform: scale(1);
    }

    #chk:checked~.signup label {
        transform: scale(.6);
    }
</style>
{% endblock %}
{% block title %}Registrar{% endblock %}
{% block content %}
<div class="register-body">
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <label for="chk" aria-hidden="true">Registro</label>
                {% include 'maxMinApp/messages.html' %}
                <input type="text" name="username" class="mb-3" required placeholder="Usuario">
                <input type="email" name="email" class="mb-3" required placeholder="Correo">
                <input type="password" name="password1" class="mb-3" required placeholder="Contraseña">
                <input type="password" name="password2" class="mb-3" required placeholder="Repita la contraseña">
                <div class="mb-5 d-flex justify-content-center">
                    <button type="submit" class="btn btnRegister">REGISTRAR</button>
                </div>
            </form>
        </div>

        <div class="mb-5">
            <p>a</p>
        </div>

        <div class="login">
            <label for="chk" aria-hidden="true">Iniciar Sesión</label>
            <a href="/users/login" class="btn btnLogin">INICIAR SESIÓN</a>
        </div>
    </div>
</div>
{% endblock %}
