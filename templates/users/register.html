{% extends 'maxMinApp/index.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="row mb-5 justify-content-center">Calculadora Simplex</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Registrar Usuario</h5>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required
                                placeholder="Ingrese un nombre de usuario...">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="email" name="email" required
                                placeholder="Ingrese un correo...">
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password1" name="password1" required
                                placeholder="Ingrese una contraseña...">
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Repita la contraseña</label>
                            <input type="password" class="form-control" id="password2" name="password2" required
                                placeholder="Repita la contraseña...">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="loginBtn">Registrar</button>
                        </div>
                    </form>
                    <p>Ya tiene una cuenta? Inicie sesión <a href="login">aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
